<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left animate__animated animate__fadeInRight">
        <div class="profile">
          <img
            class="profileImg animate__animated animate__zoomIn"
            src="https://i.pinimg.com/474x/3d/b7/60/3db760d4e6ac53fac8d5adc7ac9404a9.jpg"
            alt=""
          />
          <p class="name animate__animated animate__rubberBand">CHAO Z</p>
        </div>
        <!-- navigation  -->
        <div class="nav animate__animated animate__backInDown">
          <p id="gameID">Games</p>
          <p id="skillID">Skills</p>
          <p id='libraryID'>Library</p>
          <p id="lifeID">Life</p>
        </div>
      </div>
      <div class="right animate__animated animate__fadeInLeft">
        <!-- 5 different contents  -->
        <div id='mainContent'>
          <img src="https://media.giphy.com/media/exTeXkpa1h6CI/giphy.gif" width="400px" alt="">
          <h1>sadsa</h1>
          <p>dsadadsda</p>
        </div>
        <div id='gameContent' class="content">
          <h1>Game</h1>
          <p>I love playing games</p>
        </div>
        <div id='libraryContent' class="content">
          <h1>Library</h1>
          <p>My favourite book is abc</p>
        </div>
        <div id='skillContent' class="content">
          <h1>Skill</h1>
          <p>I am good at coding</p>
        </div>
        <div id='lifeContent' class="content">
          <h1>Life</h1>
          <p>I love music</p>
        </div>
      </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
